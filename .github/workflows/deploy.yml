name: Multi-Stage Deployment Pipeline

on:
  workflow_dispatch:

jobs:
  # === 1. Build Job ===
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          npm ci
          npm run build
          zip -r build.zip dist/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  # === 2. Deploy to Dev ===
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: dev
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Create Dev Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "ðŸš€ Deploying to DEV environment..."
          gh release delete "$TAG" -y || true
          git push origin :refs/tags/"$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE (Development build)"

  # === 3. Deploy to Staging ===
  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: staging
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Create Staging Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "ðŸ§ª Deploying to STAGING environment..."
          gh release delete "$TAG" -y || true
          git push origin :refs/tags/"$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE (Pre-production testing)"

  # === 4. Deploy to Production ===
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Create Production Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "ðŸŽ‰ Deploying to PRODUCTION environment..."
          gh release delete "$TAG" -y || true
          git push origin :refs/tags/"$TAG" || true
          gh release create "$TAG" build.zip --notes "$NOTE (Final production release)"
